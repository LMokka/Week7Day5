<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="/js/myAPIKey.js"></script>
        <script src="/js/weather.js" defer></script>
        
        <title>Weather Information</title>
     </head>
     <body>
        <nav class= "navbar navbar-dark bg-dark">
             <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Weather Information</span>
             </div>
        </nav>

        <div class="container w-75">
             <h3 class="text-center" id="top-header">Enter a City name below:</h3>

             <div class="d-flex row mt-3">
                     <form action="" id="weatherform">
                             <div class="row justify-content-center mw-50">
                                <div class="col-5">
                                     <input class="form-control rounded-pill border-3" id="inputCity" name="city" type="text" placeholder="City">
                                </div>
                                <div class="col-4">
                                     <input type="submit" class="btn btn-dark d-block w-100 rounded-pill border-2" style="background-color: blue;">
                                </div>
                                
                             </div>
                      </form>
                </div>

             <div class="d-flex row" id="weathertable">

             </div>
             
        </div>

          
          

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
     </body>
</html>
